<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
        <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var a=document.querySelector("#radio-a");
        var b=document.querySelector("#radio-b");
        var c=document.querySelector("#str-a");
        var d=document.querySelector("#str-b");
        var e=document.querySelector("#num-a");
        var f=document.querySelector("#num-b");
        var aBtn=document.getElementsByTagName('button');
        var g=document.querySelector("#result");
        aBtn[0].onclick=function(){
            if(a.checked){
                g.innerHTML=(c.value).length;
            }else if(b.checked){
                g.innerHTML=(d.value).length;
            }
        }
        aBtn[1].onclick=function(){
        	if(a.checked){
                g.innerHTML=(c.value).charAt(2);
            }else if(b.checked){
                g.innerHTML=(d.value).charAt(2);
            }
        }
        aBtn[2].onclick=function(){
        	 g.innerHTML=(c.value).concat((d.value));
        }
        aBtn[3].onclick=function(){
        	 g.innerHTML=(c.value).indexOf((d.value));
        }
        aBtn[4].onclick=function(){
        	 g.innerHTML=(c.value).lastIndexOf((d.value));
        }
        aBtn[5].onclick=function(){
        	 if(a.checked){
                g.innerHTML=(c.value).slice(Number(e.value),Number(f.value));
            }else if(b.checked){
                g.innerHTML=(d.value).slice(Number(e.value),Number(f.value));
            }
        }
        aBtn[6].onclick=function(){
        	 if(a.checked){
        	 	console.log(c.value.length);
                g.innerHTML=Math.ceil((c.value.length)/22);
            }else if(b.checked){
                g.innerHTML=Math.ceil((d.value.length)/22);
            }
        }
        aBtn[7].onclick=function(){
        	if(a.checked){
                g.innerHTML=(c.value).substr(Number(e.value),Number(f.value));
            }else if(b.checked){
                g.innerHTML=(d.value).substr(Number(e.value),Number(f.value));
            }
        }
        aBtn[8].onclick=function(){
        	 if(a.checked){
                g.innerHTML=(c.value).toLocaleUpperCase();
            }else if(b.checked){
                g.innerHTML=(d.value).toLocaleUpperCase();
            }
        }
        aBtn[9].onclick=function(){
        	 if(a.checked){
                g.innerHTML=(c.value).toLocaleLowerCase();
            }else if(b.checked){
                g.innerHTML=(d.value).toLocaleLowerCase();
            }
        }
        aBtn[10].onclick=function(){
        	// if(a.checked){
         //        g.innerHTML=(c.value).replace(/a/,d.value);
         //    }else if(b.checked){
         //        g.innerHTML=(d.value).replace(/a/,c.value);
         //    }
         //    这种方法只能换一次a的内容，如果有多个a，就不能全部换
            if(a.checked){
                var tmp=(c.value).split('');//切分数组
                for(var i=0;i<tmp.length;i++){
					if(tmp[i]=="a"){
						tmp[i]=tmp[i].replace(/a/,d.value);
						// console.log(tmp[i]);
					}
				}
				var result=tmp.join('');//还原成字符串
				g.innerHTML=result;
            }else if(b.checked){
            	var tmp=(d.value).split('');//切分数组
                for(var i=0;i<tmp.length;i++){
					if(tmp[i]=="a"){
						tmp[i]=tmp[i].replace(/a/,c.value);
						// console.log(tmp[i]);
					}
				}
				var result=tmp.join('');//还原成字符串
				g.innerHTML=result;
            }
        }
    </script>
</body>
</html>
