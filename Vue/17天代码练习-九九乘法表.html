<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <script>
       //用两个for循环嵌套实现九九乘法表（按行输出） 
        for (var n=1;n<10;n++) {
         for (var m=1;m<=n;m++) {
            console.log(n+"*"+m+"="+n*m)
         }
        }
    </script>
</body>
</html>
